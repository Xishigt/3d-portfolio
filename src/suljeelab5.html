<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var canvas=document.getElementById("myCanvas")
        var ctx=canvas.getContext("2d")
            canvas.width=520;
            canvas.heigth=450;
        function durvuljin (x, y, urgun, ondor){
            this.x=x;
            this.y=y;
            this.urgun=urgun;
            this.ondor=ondor;
            this.zurah=function(){
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.urgun, this.ondor);
                ctx.fillstyle="red"
                ctx.fill();
                ctx.closePath();
            }
            }
            for(let x=30; x<500; x+=80){
                for(let y=30; y<150; y+=40){
                    let saad=new durvuljin(x,y,60,20);
                    saad.zurah();
                }
            }
            let Tsohiur=function(x,y,urgun ,ondor){
                durvuljin.call(this,x,y,orgon,undur);
                this.hodloh=function(x){
                    this.x+=x
                    this.zurah();   
                }
            }
        
    
    </script>
</body>
</html>
